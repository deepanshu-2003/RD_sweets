{% extends "base.html" %}

{% block title %}Login{% endblock title %}
{% block have %}{% include "header.html" %}{% endblock have %}

{% block content %}

<div class="container mt-5 mb-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url "login" %}">
                {% csrf_token %} <!-- Include CSRF token for security -->
                <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="usernameHelp" name="username">
                    <div id="usernameHelp" class="form-text">Enter your username.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="passwd">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-light btn-block me-2">Login</button>
                        <a href="{% url "register" %}" class="btn btn-secondary me-4">New user</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
