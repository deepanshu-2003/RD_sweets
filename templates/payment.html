{% extends "base.html" %}
{% block title %}Payment Option{% endblock title %}

{% block content %}
<div class="container" style="margin-top: 50px;margin-bottom: 50px;">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card" style=" border: none;box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);">
              <div class="card-body" style="padding: 40px;">
                  <h3 class="text-center mb-4">Select Payment Option</h3>
                  <form action="{% url 'success' %}" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="payment_option" id="cod" value="COD" checked>
                              <label class="form-check-label mr-3" for="cod">Cash on Delivery</label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="payment_option" id="online" value="Online">
                              <label class="form-check-label mr-3" for="online">Online Payment</label>
                          </div>
                      </div>
                      <div class="text-center">
                          <button type="submit" class="btn btn-outline-secondary btn-custom mb-3 mt-3" style="padding: 15px 40px;font-size: 18px;">Proceed</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
