{% extends "base.html" %}
{% block title %}Edit Product{% endblock title %}

{% block content %}

<div class="container mt-4 mb-4">
  <div class="card mx-auto border-0 shadow-sm" style="max-width: 700px;">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      <h5 class="card-title mb-0">Add a new product</h5>
      <i class="fas fa-edit text-white"></i> </div>
    <div class="card-body">
      <form method="POST" action="{% url 'add_prod'%}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3 row">
          <label for="name" class="col-sm-3 col-form-label">Product Name:</label>
          <div class="col-sm-9">
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter product name" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="image" class="col-sm-3 col-form-label">Image :</label>
          <div class="col-sm-9">
            <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="description" class="col-sm-3 col-form-label">Description:</label>
          <div class="col-sm-9">
            <textarea name="description" id="description" class="form-control" rows="5" placeholder="Enter product description" required></textarea>
          </div>
        </div>

        <div class="row">
          <div class="mb-3 col-sm-6">
            <label for="price" class="col-form-label">Price:</label>
            <div class="col-sm-12">
              <input type="number" name="price" id="price" class="form-control" step="0.01" value="100" required>
            </div>
          </div>
          <div class="mb-3 col-sm-6">
            <label for="available_quantity" class="col-form-label">Available Quantity:</label>
            <div class="col-sm-12">
              <input type="number" name="available_quantity" id="available_quantity" class="form-control" min="0.00" step="0.01" value="1.00" required>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">Add Product</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const fileInput = document.getElementById('image');
  const selectedFilenameSpan = document.getElementById('selected-filename');

  fileInput.addEventListener('change', (event) => {
    const fileName = event.target.files[0].name;
    selectedFilenameSpan.textContent = fileName;
  });
</script>

{% endblock content %}
